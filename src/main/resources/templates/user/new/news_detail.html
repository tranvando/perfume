<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/fragments/layout.html}"
>
<head>
    <title th:text="${news.title}"></title>
</head>
<body>
<div layout:fragment="news_detail">
    <!-- MAIN-CONTENT-SECTION START -->
    <section class="main-content-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <!-- BSTORE-BREADCRUMB START -->
                    <div class="bstore-breadcrumb">
                        <h2 class="page-title" style="padding-bottom:6px; margin-top: 30px; margin-bottom: 0px;border-bottom: none" th:text="${news.title}">Top 4 loại nước hoa xịn xò</h2>
                        <div style="font-size: 12px; border-bottom:1px solid #d6d4d4" th:text="${#dates.format(news.createdDate, 'dd-MM-yyyy')}+' - D.Perfume'">11/04/2021</div>
                    </div>
                    <!-- BSTORE-BREADCRUMB END -->
                    <!--                    <h2 >D.Perfume</h2>-->
                    <div id="detail-news">

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- MAIN-CONTENT-SECTION END -->
</div>
<script layout:fragment="news_detail_js" th:inline="javascript">
    $('#detail-news').html([[${news.detailDescription}]]);
</script>
</body>
</html>
