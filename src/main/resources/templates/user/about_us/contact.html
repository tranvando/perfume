<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/fragments/layout.html}"
>
<head>
    <title>Liên hệ</title>
</head>
<body>
<div layout:fragment="contact">
    <!-- MAIN-CONTENT-SECTION START -->
    <section class="main-content-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <!-- BSTORE-BREADCRUMB START -->
                    <div class="bstore-breadcrumb">
                        <!-- <a href="index.html">HOMe</a>
                        <span><i class="fa fa-caret-right	"></i></span>
                        <span>Contact</span> -->
                    </div>
                    <!-- BSTORE-BREADCRUMB END -->
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h2 class="page-title contant-page-title">Liên hệ với chúng tôi</h2>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <!-- CONTACT-US-FORM START -->
                    <div class="contact-us-form">
                        <div class="contact-form-center">
                            <h3 class="contact-subheading">Gửi thông tin</h3>
                            <th:block th:if="${checkSuccess==2}">
                                <div class="alert alert-success" role="alert">
                                    Cảm ơn bạn đã liên hệ với chúng tôi. Chúng tôi sẽ trả lời bạn sớm nhất có thể.
                                </div>
                            </th:block>
                            <!-- CONTACT-FORM START -->
                            <form class="contact-form" id="contactForm" th:object="${contactDTO}" method="post" th:action="@{/add_contact}">
                                <div class="row">
                                    <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">

                                        <div class="form-group primary-form-group">
                                            <label>Họ và tên</label>
                                            <input oninput="closeError(1)" type="text" class="form-control input-feild" id="contact-name" th:field="*{fullName}">
                                            <span id="closeErr1" class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">*sdsd</span>
                                        </div>
                                        <div class="form-group primary-form-group">
                                            <label>Địa chỉ email</label>
                                            <input oninput="closeError(2)" type="text" class="form-control input-feild" id="contact-email" th:field="*{email}"  >
                                            <span id="closeErr2" class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">*sdsd</span>
                                        </div>

                                        <br>

                                        <button type="submit" name="submit" id="sendMessage" class="send-message main-btn">Gửi <i class="fa fa-chevron-right"></i></button>
                                    </div>
                                    <div class="col-lg-9 col-md-9 col-sm-8 col-xs-12">
                                        <div class="type-of-text">
                                            <div class="form-group primary-form-group">
                                                <label>Nội dung</label>
                                                <textarea oninput="closeError(3)" class="contact-text" id="contact-note" th:field="*{content}"></textarea>
                                            </div>
                                            <span id="closeErr3" class="text-danger closeErr" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">*sdsd</span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!-- CONTACT-FORM END -->
                        </div>
                    </div>
                    <!-- CONTACT-US-FORM END -->
                </div>
            </div>
        </div>
    </section>
    <!-- MAIN-CONTENT-SECTION END -->
</div>
<script layout:fragment="contact_js" th:inline="javascript">
    function closeError(stt) {
        var x = document.getElementById("closeErr"+stt);
        x.remove();
    }
    if([[${checkSuccess}]]==2){
        $('#contact-name').val('');
        $('#contact-email').val('');
        $('#contact-note').val('');
    }
</script>
</body>

</html>
