<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/fragments/layout.html}"
>
<head>
    <meta charset="UTF-8">
    <title th:text="${singleProduct.name}"></title>
</head>
<body>
    <div layout:fragment="details_product">
        <!-- MAIN-CONTENT-SECTION START -->
        <section class="main-content-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <br>
                        <br>
                        <!-- BSTORE-BREADCRUMB START -->
                        <!-- <div class="bstore-breadcrumb">
                            <a href="index.html">HOMe<span><i class="fa fa-caret-right"></i> </span> </a>
                            <span> <i class="fa fa-caret-right"> </i> </span>
                            <a href="shop-gird.html"> women </a>
                            <span> Faded Short Sleeves T-shirt </span>
                        </div> -->
                        <!-- BSTORE-BREADCRUMB END -->
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <!-- SINGLE-PRODUCT-DESCRIPTION START -->
                        <div class="row">
                            <div class="col-lg-5 col-md-5 col-sm-4 col-xs-12">
                                <div class="single-product-view">
                                    <!-- Tab panes -->
                                    <div class="tab-content">
                                        <div class="tab-pane active" id="thumbnail_1">
                                            <div class="single-product-image" >
<!--                                                th:style="|background-image: url(@{'uploads/product/'+${singleProduct.image}})|"-->
                                                <img th:src="@{'uploads/product/'+${singleProduct.image}}" alt="single-product-image" />
                                            </div>
                                        </div>

                                    </div>
                                </div>

                            </div>
                            <div class="col-lg-7 col-md-7 col-sm-8 col-xs-12">
                                <div class="single-product-descirption">

                                    <h2 class="name-single-product" th:text="${singleProduct.name}">Nước hoa Boss 150ml</h2>
                                    <div class="single-product-condition">
                                        <p>Thương hiệu: <span th:text="${nameTrademark.name}">Gucci</span></p>
                                        <p>Xuất xứ: <span th:text="${singleProduct.origin}">Pháp</span></p>
                                        <p>Năm sản xuất: <span th:text="${singleProduct.manufactureYear}">Pháp</span></p>
                                        <p>Mùi hương: <span th:text="${singleProduct.fragrant}">Hoa nhài</span></p>
                                        <p>Giới tính: <span th:text="${singleProduct.gender}">Nam</span></p>
                                        <p>Bảo hành: <span th:text="${singleProduct.guarantee}">1 tháng</span></p>
                                    </div>
                                    <div class="single-product-price">
                                        <h2 th:text="${#numbers.formatDecimal(singleProduct.price, 3, 'POINT', 0, 'POINT')}+'₫'">500.000₫</h2>
                                    </div>
                                    <div class="single-product-desc">
                                        <p th:text="${singleProduct.shortDescription}">sorize with</p>
                                        <div class="product-in-stock">
                                            <!-- <p>300 Items<span>In stock</span></p> -->
                                        </div>
                                    </div>
                                    <div class="single-product-quantity">
                                        <p style="color: black; padding-top:5px; margin-right: 3.5%; ">Số lượng</p>
                                        <div class="cart-quantity">
                                            <div class="cart-plus-minus-button single-qty-btn">
                                                <input class="cart-plus-minus sing-pro-qty" type="number" th:id="amount-add-cart+${singleProduct.id}" name="qtybutton" value="1" min="1">
                                            </div>
                                        </div>
                                    </div>
                                    <br>

                                    <div class="single-product-add-cart">
                                        <a class="add-cart-text" th:onclick="'addProInCart(2,'+${singleProduct.id}+')'" title="Thêm vào giỏ">Thêm vào giỏ</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <br>
                        <!-- SINGLE-PRODUCT-DESCRIPTION END -->
                        <!-- SINGLE-PRODUCT INFO TAB START -->
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="product-more-info-tab">
                                    <!-- Nav tabs -->
                                    <ul class="nav nav-tabs more-info-tab">
                                        <li class="active"><a href="#moreinfo" data-toggle="tab">Thông tin sản phẩm</a></li>
                                    </ul>
                                    <!-- Tab panes -->
                                    <div class="tab-content">
                                        <div class="tab-pane active" id="moreinfo">
                                            <div class="tab-description" id="detail-product">
<!--                                                <p th:text="${singleProduct.detailDescription}">sories including shoes, hats, belts and more!</p>-->
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- SINGLE-PRODUCT INFO TAB END -->


                    </div>

                </div>
            </div>
        </section>
        <!-- MAIN-CONTENT-SECTION END -->
    </div>
</body>
<script layout:fragment="details_product_js" th:inline="javascript">
    $('#detail-product').html([[${singleProduct.detailDescription}]])
</script>
</html>
