<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/fragments/layout.html}"
>
<head>
    <title>Đăng nhập</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/user/img/favicon.png}">

    <!-- FONTS
    ============================================ -->
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Bitter:400,700,400italic&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'>

    <!-- animate CSS
    ============================================ -->
    <link rel="stylesheet" th:href="@{/user/css/animate.css}">

    <!-- FANCYBOX CSS
    ============================================ -->
    <link rel="stylesheet" th:href="@{/user/css/jquery.fancybox.css}">

    <!-- BXSLIDER CSS
    ============================================ -->
    <link rel="stylesheet" th:href="@{/user/css/jquery.bxslider.css}">

    <!-- MEANMENU CSS
    ============================================ -->
    <link rel="stylesheet" th:href="@{/user/css/meanmenu.min.css}">

    <!-- JQUERY-UI-SLIDER CSS
    ============================================ -->
    <link rel="stylesheet" th:href="@{/user/css/jquery-ui-slider.css}">

    <!-- NIVO SLIDER CSS
    ============================================ -->
    <link rel="stylesheet" th:href="@{/user/css/nivo-slider.css}">

    <!-- OWL CAROUSEL CSS
    ============================================ -->
    <link rel="stylesheet" th:href="@{/user/css/owl.carousel.css}">

    <!-- OWL CAROUSEL THEME CSS
    ============================================ -->
    <link rel="stylesheet" th:href="@{/user/css/owl.theme.css}">

    <!-- BOOTSTRAP CSS
    ============================================ -->
    <link rel="stylesheet" th:href="@{/user/css/bootstrap.min.css}">

    <!-- FONT AWESOME CSS
    ============================================ -->
    <link rel="stylesheet" th:href="@{/user/css/font-awesome.min.css}">

    <!-- NORMALIZE CSS
    ============================================ -->
    <link rel="stylesheet" th:href="@{/user/css/normalize.css}">

    <!-- MAIN CSS
    ============================================ -->
    <link rel="stylesheet" th:href="@{/user/css/main.css}">

    <!-- STYLE CSS
    ============================================ -->
    <link rel="stylesheet" th:href="@{/user/style.css}">

    <!-- RESPONSIVE CSS
    ============================================ -->
    <link rel="stylesheet" th:href="@{/user/css/responsive.css}">

    <!-- IE CSS
    ============================================ -->
    <link rel="stylesheet" th:href="@{/user/css/ie.css}">

    <!-- MODERNIZR JS
    ============================================ -->
    <script th:src="@{/user/js/vendor/modernizr-2.6.2.min.js}"></script>

</head>
<body>

<div layout:fragment="login">
    <!-- MAIN-CONTENT-SECTION START -->
    <section class="main-content-section">
        <div class="container">
            <br>
            <div class="row">
                <th:block th:if="${type=='1'}">
                    <div class=".myAlert-top alert alert-success" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <strong>Đăng ký tài khoản thành công!</strong> Mời bạn đăng nhập để trải nghiệm tốt hơn!
                    </div>
                </th:block>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h2 class="page-title">Đăng nhập</h2>
                </div>
                <div class=row style="display:flex; justify-content: center;">

                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
                        <!-- REGISTERED-ACCOUNT START -->
                        <div class="primari-box registered-account">
                            <form class="new-account-box" id="accountLogin" method="post" action="/perform_login">
                                <!--                                <input type="hidden" th:name="${_csrf.parameterName }" th:value="${_csrf.token}">-->
                                <h3 class="box-subheading">Đăng nhập</h3>
                                <div>
                                    <th:block th:if="${login_error=='true'}">
                                        <div class=".myAlert-top alert alert-danger" role="alert">
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                            <strong>Tên đăng nhập hoặc mật khẩu không chính xác.</strong>
                                        </div>
                                    </th:block>
                                    <div class="form-content">
                                        <div class="form-group primary-form-group">
                                            <label for="loginemail">Tên đăng nhập</label>
                                            <input type="text" value="" name="username" id="loginemail" class="form-control input-feild">
                                        </div>
                                        <div class="form-group primary-form-group">
                                            <label for="password">Mật khẩu</label>
                                            <input type="password" value="" name="password" id="password" class="form-control input-feild">
                                        </div>
                                        <div class="forget-password">
                                            <p><a href="#">Quên mật khẩu?</a></p>
                                        </div>
                                        <div class="forget-password">
                                            <p><a href="#">Bạn chưa có tại khoản: Đăng ký</a></p>
                                        </div>
                                        <button class="form-submit">Đăng nhập</button>
                                    </div>


                                </div>
                            </form>
                        </div>
                        <!-- REGISTERED-ACCOUNT END -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- MAIN-CONTENT-SECTION END -->
</div>
<script layout:fragment="login_js">
    window.setTimeout(function() {
        $(".alert").fadeTo(500, 0).slideUp(500, function(){
            $(this).remove();
        });
    }, 6000);
</script>
</body>
</html>
