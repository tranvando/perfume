<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/fragments/layout.html}"
>
<body>
<head>
    <title>Tài khoản</title>
</head>
<div layout:fragment="manage_acc">
    <!-- MAIN-CONTENT-SECTION START -->
    <section class="main-content-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <!-- PRODUCT-LEFT-SIDEBAR START -->
                    <div class="product-left-sidebar">
                        <br>
                        <br>
                        <h2 class="left-title pro-g-page-title">Quản lý tài khoản</h2>



                        <!-- SINGLE SIDEBAR SIZE START -->
                        <div class="product-single-sidebar">
                            <span class="sidebar-title" th:text="'Xin chào, '+${acc.fullName}">Xin chào</span>
                            <ul>
                                <li>
                                    <b><a href="/per/manage_acc">Thông tin tài khoản</a></b>
                                </li>
                                <li>
                                    <a href="/per/update_acc">Cập nhật thông tin tài khoản</a>
                                </li>
                                <li>
                                    <a href="/per/order_acc?curPage=1">Đơn hàng của bạn</a>
                                </li>
                                <li>
                                    <a href="/per/update_pass">Đổi mật khẩu</a>
                                </li>
                            </ul>
                        </div>
                        <!-- SINGLE SIDEBAR SIZE END -->




                    </div>
                    <!-- PRODUCT-LEFT-SIDEBAR END -->

                </div>
                <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                    <div class="right-all-product">
                        <!-- PRODUCT-CATEGORY-HEADER START -->


                        <!-- PRODUCT-CATEGORY-HEADER END -->
                        <div class="product-category-title">
                            <!-- PRODUCT-CATEGORY-TITLE START -->
                            <br>
                            <h1>
                                <span class="cat-name">Thông tin tài khoản</span>
                            </h1>
                            <!-- PRODUCT-CATEGORY-TITLE END -->
                        </div>

                    </div>
                    <!-- ALL GATEGORY-PRODUCT START -->
                    <div class="all-gategory-product">
                        <div class="row" style="margin-left: 1px;">
                            <p class="acc">Tên đăng nhập:
                                <span style="font-weight: normal;" th:text="${acc.username}">
                                        dobn
                                    </span>
                            </p>
                            <p class="acc">Họ và tên:
                                <span style="font-weight: normal;" th:text="${acc.fullName}">
                                        Trần Văn Độ
                                    </span>
                            </p>
                            <p class="acc">Email:
                                <span style="font-weight: normal;" th:text="${acc.email}">
                                        trando@gmail.com
                                    </span>
                            </p>
                            <p class="acc">Số điện thoại:
                                <span style="font-weight: normal;" th:text="${acc.phone}">
                                        0385993661
                                    </span>
                            </p>
                            <p class="acc">Địa chỉ:
                                <span style="font-weight: normal;" th:text="${acc.address}">
                                        Lương Tài, Bắc Ninh
                                    </span>
                            </p>
                        </div>
                    </div>
                    <!-- ALL GATEGORY-PRODUCT END -->

                </div>
            </div>
        </div>
    </section>
    <!-- MAIN-CONTENT-SECTION END -->
</div>
</body>
</html>
