            .Choicefile {
                display: block;
                background: #14142B;
                border: 1px solid #fff;
                color: #fff;
                width: 150px;
                text-align: center;
                text-decoration: none;
                cursor: pointer;
                padding: 5px 0px;
                border-radius: 5px;
                font-weight: 500;
                align-items: center;
                justify-content: center;
            }

            .Choicefile:hover {
                text-decoration: none;
                color: white;
            }

            #uploadfile,
            .removeimg {
                display: none;
            }

            #thumbbox {
                position: relative;
                width: 100%;
                margin-bottom: 20px;
            }

            .removeimg {
                height: 25px;
                position: absolute;
                background-repeat: no-repeat;
                top: 5px;
                left: 5px;
                background-size: 25px;
                width: 25px;
                /* border: 3px solid red; */
                border-radius: 50%;

            }

            .removeimg::before {
                -webkit-box-sizing: border-box;
                box-sizing: border-box;
                content: '';
                border: 1px solid red;
                background: red;
                text-align: center;
                display: block;
                margin-top: 11px;
                transform: rotate(45deg);
            }

            .removeimg::after {
                /* color: #FFF; */
                /* background-color: #DC403B; */
                content: '';
                background: red;
                border: 1px solid red;
                text-align: center;
                display: block;
                transform: rotate(-45deg);
                margin-top: -2px;
            }
        </style>
    </th:block>
</head>

<script>

    checkCurPage=1;
    //text editor
    $(document).ready(function() {
        page(1,'/admin/lst_product');
        $('#do').summernote({
            height: 200,   //set editable area's height

        });
    });


    function page(curPage,url){
        $('#pagination-container').pagination({
            dataSource: function(done) {
                $.ajax({
                    type: 'GET',
                    contentType : "application/json",
                    url: url,
                    dataType : 'json',
                    success: function(response) {
                        done(response);
                    }
                });
            },
            pageSize: 5,
            pageNumber:curPage,
            pageRage:1,
            autoHidePrevious: true,
            autoHideNext: true,
            callback: function(data, pagination) {
                var html = loadTable(data);
                $('#lst-product').html(html);
                checkCurPage=pagination.pageNumber;
            }
        })
    }


    //for load dữ liệu
    function loadTable(data){
        var html = '';
        $.each(data, function(index, item){
            var total=item.price.toLocaleString({style : 'currency', currency : 'VND'});
            html +=
                '<tr>'+
                    '<td>'+item.id+'</td>'+
                    '<td>'+item.name+'</td>'+
                    '<td><img src="uploads/product/'+item.image+'" alt="" width="100px;"></td>'+
                    '<td>'+item.amount+'</td>'+
                    '<td>'+item.brand.name+'</td>'+
                    '<td>'+total+'đ</td>'+
                    '<td>';
            if(item.status==true){
                html +='<span class="badge bg-success">Hiển thị</span>';
            }
            else{
                html +='<span class="badge bg-danger">Ẩn</span>';
            }
            html +=
                '</td>'+
                '<td>'+
                    '<button class="btn btn-primary btn-sm trash" type="button" title="Xóa" onClick="deleteBrand()">'+
                    '<i class="fas fa-trash-alt"></i>'+
                    '</button>'+
                    '<button class="btn btn-primary btn-sm edit" type="button" title="Sửa" id="show-emp" '+
                    'data-toggle="modal" '+
                    'data-target="#ModalUP"><i class="fas fa-edit"></i></button>'+
                '</td>'
        });
        return html;
    }

    //Hiển thị ảnh
    function readURL(input, thumbimage) {
        if (input.files && input.files[0]) { //Sử dụng  cho Firefox - chrome
            var reader = new FileReader();
            reader.onload = function (e) {
                $("#thumbimage").attr('src', e.target.result);
            }
            reader.readAsDataURL(input.files[0]);
        }
        else { // Sử dụng cho IE
            $("#thumbimage").attr('src', input.value);

        }
        $("#thumbimage").show();
        $('.filename').text($("#uploadfile").val());
        $('.Choicefile').css('background', '#14142B');
        $('.Choicefile').css('cursor', 'default');
        $(".removeimg").show();
        $(".Choicefile").unbind('click');

    }
    $(document).ready(function () {
        $(".Choicefile").bind('click', function () {
            $("#uploadfile").click();

        });
        $(".removeimg").click(function () {
            $("#thumbimage").attr('src', '').hide();
            $("#myfileupload").html('<input type="file" id="uploadfile"  onchange="readURL(this);" />');
            $(".removeimg").hide();
            $(".Choicefile").bind('click', function () {
                $("#uploadfile").click();
            });
            $('.Choicefile').css('background', '#14142B');
            $('.Choicefile').css('cursor', 'pointer');
            $(".filename").text("");
        });
    })


</script>
