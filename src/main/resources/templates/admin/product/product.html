    <th:block id="css-resources">
        <style>
            .Choicefile {
                display: block;
                background: #14142B;
                border: 1px solid #fff;
                color: #fff;
                width: 150px;
                text-align: center;
                text-decoration: none;
                cursor: pointer;
                padding: 5px 0px;
                border-radius: 5px;
                font-weight: 500;
                align-items: center;
                justify-content: center;
            }

            .Choicefile:hover {
                text-decoration: none;
                color: white;
            }

            #uploadfile,
            .removeimg {
                display: none;
            }

            #thumbbox {
                position: relative;
                width: 100%;
                /*margin-bottom: 20px;*/
            }

            .removeimg {
                height: 25px;
                position: absolute;
                background-repeat: no-repeat;
                top: 5px;
                left: 5px;
                background-size: 25px;
                width: 25px;
                /* border: 3px solid red; */
                border-radius: 50%;

            }

            .removeimg::before {
                -webkit-box-sizing: border-box;
                box-sizing: border-box;
                content: '';
                border: 1px solid red;
                background: red;
                text-align: center;
                display: block;
                margin-top: 11px;
                transform: rotate(45deg);
            }

            .removeimg::after {
                /* color: #FFF; */
                /* background-color: #DC403B; */
                content: '';
                background: red;
                border: 1px solid red;
                text-align: center;
                display: block;
                transform: rotate(-45deg);
                margin-top: -2px;
            }
        </style>
    </th:block>
</head>

<th:block id="js-resources">
<script>

    checkCurPage=1;
    //text editor

    // $(document).ready(function() {
    //     page(1,'all');
    //     $('#detail').summernote();
    // });
    $(document).ready(function() {
        page(1,'all');
        loadBrand();
        $('#detail').summernote({
            height: 100,
            focus: true,
        });
    });

    //load brand
    function loadBrand(){
        $.ajax({
            type: 'GET',
            contentType : "application/json",
            url: '/admin/lst_brand',
            dataType : 'json',
            success: function(data) {
                var html='';
                $.each(data, function(index, item) {
                    html += '<option value='+item.id+'>'+item.name+'</option>';
                })
                $('#lst-brand').html(html);
            }
        });
    }


    //close modal
    $( "#cancel-modal" ).click(function() {
        $('.form-group').removeClass('invalid');
        $('.form-message').text('');
    });


    function page(curPage,search){
        $('#pagination-container').pagination({
            dataSource: function(done) {
                $.ajax({
                    type: 'GET',
                    contentType : "application/json",
                    url: '/admin/lst_product',
                    data:{
                        search:search,
                    },
                    dataType : 'json',
                    success: function(response) {
                        done(response);
                    }
                });
            },
            pageSize: 5,
            pageNumber:curPage,
            autoHidePrevious: true,
            autoHideNext: true,
            hideWhenLessThanOnePage:true,
            callback: function(data, pagination) {
                var html = loadTable(data);
                $('#lst-product').html(html);
                checkCurPage=pagination.pageNumber;
            }
        })
    }


    //for load dữ liệu
    function loadTable(data){
        var html = '';
        $.each(data, function(index, item){
            var total=item.price.toLocaleString({style : 'currency', currency : 'VND'});
            html +=
                '<tr>'+
                    '<td>'+item.id+'</td>'+
                    '<td>'+item.name+'</td>'+
                    '<td><img src="/uploads/product/'+item.image+'" alt="" width="80px;"></td>'+
                    '<td>'+item.amount+'</td>'+
                    '<td>'+item.brand.name+'</td>'+
                    '<td>'+total+'đ</td>'+
                    '<td>';
            if(item.status==true){
                html +='<span>Hiển thị</span>';
            }
            else{
                html +='<span>Ẩn</span>';
            }
            html +=
                '</td>'+
                '<td>'+
                    '<button class="btn btn-primary btn-sm trash" type="button" title="Xóa" onClick="deleteBrand()">'+
                    '<i class="fas fa-trash-alt"></i>'+
                    '</button>'+
                    '<button class="btn btn-primary btn-sm edit" type="button" title="Sửa" id="show-emp" '+
                    'data-toggle="modal" '+
                    'data-target="#ModalUP"' +
                    'onclick="getModalProduct('+item.id+')"'+
                    '><i class="fas fa-edit"></i></button>'+
                '</td>'
        });
        return html;
    }

    //search
    function searchProduct(){
        var data = $('#search-product').val().trim();
        if(data!=''){
            page(1,data);
        }
        if(data==''){
            page(1,'all');
        }
    }


    Validator({
        form: '#form-product',
        errorSelector: '.form-message',
        rules: [
            Validator.isRequired('#name-pro'),
            Validator.isRequired('#origin-pro'),
            Validator.isRequired('#year-pro'),
            Validator.isRequired('#frag-pro'),
            Validator.isRequired('#gua-pro'),
            Validator.isRequired('#price-pro'),
            Validator.isRequired('#amount-pro'),
            Validator.isRequired('#uploadfile','Vui lòng chọn ảnh'),
            Validator.isRequired('#short-detail'),
            Validator.isRequired('#detail'),
        ],
        onSubmit: function (form1) {
            var form = $('#form-product')[0];
            var data = new FormData(form);
            $.ajax({
                type: "POST",
                enctype: 'multipart/form-data',
                url: "/admin/save_product",
                data: data,
                processData: false, //prevent jQuery from automatically transforming the data into a query string
                contentType: false,
                cache: false,
                timeout: 600000,
                success: function (data) {
                    $('#modalBrand').modal('hide');
                    if(data.message==1){
                        messageSuccess('Thành công!', 'Thêm sản phẩm thành công');
                        page(1,'all');//về trang đầu tiên
                    }
                    if(data.message==2){
                        messageSuccess('Thành công!', 'Cập nhật sản phẩm thành công');
                        page(checkCurPage,'all');//về trang hiện tại
                    }
                    if(data.message==3){
                        messageError('Thất bại!','Lỗi hệ thống.')
                    }
                    // $(location).attr('href', "/admin/brand?curPage=1");

                },
                error: function (e) {
                    // messageError('Thất bại!','Lỗi hệ thống.')
                    console.log("ERROR : ", e);
                }
            });
        }
    });


    //Hiển thị ảnh
    function readURL(input, thumbimage) {
        if (input.files && input.files[0]) { //Sử dụng  cho Firefox - chrome
            var reader = new FileReader();
            reader.onload = function (e) {
                $("#thumbimage").attr('src', e.target.result);
            }
            reader.readAsDataURL(input.files[0]);
        }
        else { // Sử dụng cho IE
            $("#thumbimage").attr('src', input.value);

        }
        $("#thumbimage").show();
        $('.filename').text($("#uploadfile").val());
        $('.Choicefile').css('background', '#14142B');
        $('.Choicefile').css('cursor', 'default');
        $(".removeimg").show();
        $(".Choicefile").unbind('click');

    }
    $(document).ready(function () {
        $(".Choicefile").bind('click', function () {
            $("#uploadfile").click();

        });
        $(".removeimg").click(function () {
            $("#thumbimage").attr('src', '').hide();
            $("#myfileupload").html('<input type="file" id="uploadfile"  onchange="readURL(this);" />');
            $(".removeimg").hide();
            $(".Choicefile").bind('click', function () {
                $("#uploadfile").click();
            });
            $('.Choicefile').css('background', '#14142B');
            $('.Choicefile').css('cursor', 'pointer');
            $(".filename").text("");
        });
    })

//    update product
    function getModalProduct(id){
        $.ajax({
            type : "GET",
            contentType : "application/json",
            url : "/admin/get_product_id",
            data : {
               id:id,
            },
            dataType : 'json',
            // timeout : 100000,
            success : function(data) {
                    $('#id-pro').val(data.id);
                    $('#name-pro').val(data.name);
                    $('#lst-brand').val(data.brand.id);
                    $('#sex').val(data.gender);
                    $('#origin-pro').val(data.origin);
                    $('#year-pro').val(data.manufactureYear);
                    $('#frag-pro').val(data.fragrant);
                    $('#gua-pro').val(data.guarantee);
                    $('#price-pro').val(data.price);
                    $('#amount-pro').val(data.amount);
                    $('#uploadfile').val(data.image);


                    $('#thumbimage').show();
                    $('#cancel-image').css('display','inline');
                    $("#thumbimage").attr('src','/uploads/product/'+data.image);

                    $('#short-detail').val(data.shortDescription);
                    // $('#detail').val(data.detailDescription);
                    //$('.note-editable').html(data.detailDescription);
                var html = 'Hello World!!';
                    $('#detail').summernote('code',html);
                // $('#detail').summernote({
                //     code:data.detailDescription,
                // });
            },
            error : function(e) {
                console.log("ERROR: ", e);
            }
        });
    }

</script>
