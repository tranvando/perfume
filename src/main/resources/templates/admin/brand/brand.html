        <style>
            .onoffswitch-brand {
                position: relative; width: 94px;
                -webkit-user-select:none; -moz-user-select:none; -ms-user-select: none;
            }
            .onoffswitch-checkbox-brand {
                display: none;
            }
            .onoffswitch-label-brand {
                display: block; overflow: hidden; cursor: pointer;
                border: 2px solid #999999; border-radius: 20px;
            }
            .onoffswitch-inner-brand {
                display: block; width: 200%; margin-left: -100%;
                transition: margin 0.3s ease-in 0s;
            }
            .onoffswitch-inner-brand:before, .onoffswitch-inner-brand:after {
                display: block; float: left; width: 50%; height: 20px; padding: 0; line-height: 20px;
                font-size: 14px; color: white;
                box-sizing: border-box;
            }
            .onoffswitch-inner-brand:before {
                content: "Hiện";
                padding-left: 12px;
                background-color: green; color: #FFFFFF;
            }
            .onoffswitch-inner-brand:after {
                content: "Ẩn";
                padding-right: 17px;
                background-color: red; color: #FFFFFF;
                text-align: right;
            }
            .onoffswitch-switch-brand {
                display: block; width: 46px; margin: 2px;
                background: #FFFFFF;
                position: absolute; top: 0; bottom: 0;
                right: 44px;
                border: 2px solid #999999; border-radius: 20px;
                transition: all 0.3s ease-in 0s;
            }
            .onoffswitch-checkbox-brand:checked + .onoffswitch-label-brand .onoffswitch-inner-brand {
                margin-left: 0;
            }
            .onoffswitch-checkbox-brand:checked + .onoffswitch-label-brand .onoffswitch-switch-brand {
                right: 0px;
            }
        </style>
    </th:block>
</head>

<script th:inline="javascript">
    //Phan trang load table


    checkCurPage=1;

    $(document).ready(
        function (){
            page(1);

        }
    )

    function page(curPage){
        $('#pagination-container').pagination({
            dataSource: function(done) {
                $.ajax({
                    type: 'GET',
                    contentType : "application/json",
                    url: '/admin/lst_brand',
                    dataType : 'json',
                    success: function(response) {
                        done(response);
                    }
                });
            },
            pageSize: 5,
            pageNumber:curPage,
            pageRage:1,
            autoHidePrevious: true,
            autoHideNext: true,
            callback: function(data, pagination) {
                var html = loadTable(data);
                $('#list-brand').html(html);
                checkCurPage=pagination.pageNumber;
            }
        })
    }




    //for load dữ liệu
    function loadTable(data){
        var html = '';
        $.each(data, function(index, item){
            html +=
                '<tr>'+
                '<td>'+item.id+'</td>'+
                '<td>'+item.name+'</td>'+
                '<td>';
                if(item.status==true){
                    html +='<span class="badge bg-success">Hiển thị</span>';
                }
                else{
                    html +='<span class="badge bg-danger">Ẩn</span>';
                }
                html +=
                '</td>'+
                '<td>'+
                    '<button class="btn btn-primary btn-sm trash" type="button" title="Xóa"'+
                            'onClick="myFunction(this)"><i class="fas fa-trash-alt"></i>'+
                    '</button>'+

                    '<button class="btn btn-primary btn-sm edit" type="button" title="Sửa"'+
                            'data-toggle="modal"'+
                            'data-target="#modalBrand"'+
                            'onclick="getModalBrand('+item.id+',\'' + item.name + '\',\'' + item.status + '\')"'+
                            '>'+
                        '<i class="fas fa-edit"></i>'+
                    '</button>'+
                '</td>'+
            '</tr>'
        });
        return html;
    }




//check xem update or insert
    var check=true;
<!--show modal-->
    function getModalBrand(id,name,status){
        check=false;
        $('#title-brand').text('Chỉnh sửa thương hiệu');
        $('#div-id-brand').remove();

        $('#update-brand').prepend(
            '<div class="form-group col-md-12" id="div-id-brand">'+
                '<label class="control-label">Mã thương hiệu </label>'+
                '<input id="id-brand" name="id" class="form-control" type="number" readonly>'+
            '</div>'
        )
        $('#id-brand').val(id);
        $('#name-brand').val(name);
        if(status=="true"){
            $('#status-brand').val("true");
        }
        else{
            $('#status-brand').val("false");
        }
    //    hiển thị modal
    //     $('#modalBrand').modal('show');
    }

//reset modal
function reset(){
    check=true;
    $('#div-id-brand').remove();
    $('#title-brand').text('Thêm mới thương hiệu');
    $('#id-brand').val('');
    $('#name-brand').val('');
    $('#status-brand').val("true");
}

                    messageSuccess('Thành công!', 'Cập nhật thương hiệu thành công');
                    page(checkCurPage);//về trang hiện tại

                // $(location).attr('href', "/admin/brand?curPage=1");

            },
            error: function (e) {
                messageError('Thất bại!','Lỗi hệ thống.')
                console.log("ERROR : ", e);
            }
        });
    }
